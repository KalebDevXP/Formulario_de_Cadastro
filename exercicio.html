<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
    <h1>Formulário de Cadastro</h1>
<body>
    <form>
        <label for="Insira seu nome"> Insira seu nome</label>
        <input id="Insira seu nome" type="text" /> 
        
    </form>

    <form>
        <label for="Seu email"> Insira seu email</label>
        <input id="Seu email" type="email"  />
    </form>
    
    <form>
        <label for="Senha"> Escolha uma senha</label>
        <input id="Senha" type="password" />
    </form>    
    
    <form>
        <button type="submit"> Cadastrar
        </button>
    </form>
</body>
</html>
